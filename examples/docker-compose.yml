version: '3.8'

services:
  bgp-radar:
    image: ghcr.io/hervehildenbrand/bgp-radar:latest
    # Or build locally:
    # build: ..
    environment:
      - BGP_RADAR_COLLECTORS=rrc00,rrc01,rrc03
      - BGP_RADAR_DATABASE=postgres://radar:secret@postgres:5432/bgpradar
      - BGP_RADAR_REDIS=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bgpradar
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations/001_create_events.sql:/docker-entrypoint-initdb.d/001_create_events.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar -d bgpradar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
